{% block content %}

<button onclick="window.location.href='/'" type="button" class="btn btn-danger">Home</button>
  <p>Create A Tweet</p>
  <form action="/newtweet/" method='post'>

{% else %}

  <a href="{% url 'login' %}">login</a> |

{% endif %}
{% endblock %}

{% extends 'base.html' %}

{% block title %}Tweet Detail{% endblock %}

{% block content %}

  <p>Hi username: {{ user.username }}!</p>
  <p>Hi displayname: {{ user.display_name }}</p>
  <p><a href="/newtweet/">Write a Tweet</a></p>
  <p><a href="{% url 'logout' %}">logout</a></p>

  <h1>Tweet Detail</h1>
  <div style=justify-content:center class='row'>


    <div style=margin:15px class='card card-body'>
      <p>{{tweet.tweet}}</p>
        <p><a href="/authordetail/tweet.author/">{{tweet.author}}</a></p>
        <p>{{tweet.timestamp}}</p>

    </div>


</div>
{% endblock %}
